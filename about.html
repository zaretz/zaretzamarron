<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>About Me</title>
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            text-align: center;
            padding: 20px 10px;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ccc;
        }

        .about-container {
            text-align: center;
            padding: 50px 20px;
        }

        .about-container h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .about-container p {
            font-size: 1.1em;
            margin-bottom: 40px;
            color: #ccc;
        }

        .details {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .details .card {
            background-color: #111;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
            width: 200px;
            text-align: center;
        }

        .details .card h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .details .card p {
            font-size: 1em;
            margin: 0;
            color: #ccc;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: #555;
            background-color: #000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Zaret Zamarrón</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="about-container">
        <h2>About Me</h2>
        <p>Detalles Personales</p>

        <div class="details">
            <div class="card">
                <h3>Género</h3>
                <p>Mujer</p>
            </div>
            <div class="card">
                <h3>Altura</h3>
                <p>176 cm</p>
            </div>
            <div class="card">
                <h3>Edad</h3>
                <p>20 años</p>
            </div>
            <div class="card">
                <h3>Cintura</h3>
                <p>63 cm</p>
            </div>
            <div class="card">
                <h3>Cadera</h3>
                <p>93cm</p>
            </div>
            <div class="card">
                <h3>Busto</h3>
                <p>81cm</p>
            </div>
            <div class="card">
                <h3>Cabello</h3>
                <p>Corto café</p>
            </div>
            <div class="card">
                <h3>Ojos</h3>
                <p>Cafés</p>
            </div>
            <div class="card">
                <h3>Calzado</h3>
                <p>5.5-6</p>
            </div>
        </div>
    </div>
</body>
</html>
