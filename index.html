<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zaret Zamarrón - Professional Model Portfolio. Explore the gallery, learn about me, and get in touch.">
    <title>Zaret Zamarrón - Model Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            
        }

        /* Encabezado */
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            background: url('./fotos/fotofondo.jpg') no-repeat center center/cover;
            position: relative;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Oscurece ligeramente la imagen de fondo */
            z-index: 0;
        }

        header h1 {
            font-size: 6vw;
            margin: 0;
            font-weight: 700;
            z-index: 1;
        }

        /* Navegación */
        nav {
            display: flex;
            gap: 50px; /* Aumentado el espaciado entre botones */
            margin-top: 24px;
            z-index: 1;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.8vw;
            padding: 14px 40px;
            border: 3px solid white;
            border-radius: 999px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: white;
            color: #333;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Responsividad */
        @media (max-width: 1024px) {
            header h1 {
                font-size: 5vw;
            }

            nav a {
                font-size: 2vw;
                padding: 12px 36px;
            }

            nav {
                gap: 40px; /* Ajuste del espaciado en pantallas medianas */
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 6vw;
            }

            nav {
                gap: 30px; /* Espaciado más reducido en pantallas pequeñas */
            }

            nav a {
                font-size: 4vw;
                padding: 12px 30px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 24px;
            }

            nav {
                flex-wrap: wrap; /* Botones en más de una fila si no caben */
                gap: 20px; /* Espaciado reducido en móviles */
            }

            nav a {
                font-size: 16px;
                padding: 10px 24px;
                width: auto; /* Asegura que no ocupen demasiado espacio */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Zaret Zamarrón</h1>
        <nav>
            <a href="gallery.html" aria-label="View the gallery">Gallery</a>
            <a href="about.html" aria-label="Learn about me">About Me</a>
            <a href="contact.html" aria-label="Contact me">Contact</a>
        </nav>
    </header>
</body>
</html>
